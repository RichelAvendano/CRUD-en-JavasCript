<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <!-- Sección del título de la aplicación -->
    <div class="div-titulo">
        <h1>CRUD Local JavaScript</h1>
    </div>
    
      <!-- Sección principal del contenedor -->
    <div class="contenedor">

        <!-- Sección del formulario -->
        <div class="div-formulario">
            <h2>Formulario</h2>

            <!-- Formulario para agregar/editar empleados -->
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa un nombre">
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <!-- Sección del listado de empleados -->
        <div class="div-listado">
            <h2>Listado Empleados</h2>
            
             <!-- Contenedor donde se mostrarán los empleados -->
            <div class="div-empleados">
                <!-- Aquí se mostrarán los empleados -->
            </div>
        </div>

    </div>
     <!-- Inclusión del script JavaScript "app.js" -->
    <script src="./app.js"></script>
</body>
</html>
